<div class="container-fluid">
  <h3 class="text-center">Log In</h3>
  <h6 class="text-muted text-center">Log in to your account.</h6>

  <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="failedLogIn">
      Invalid email or password.
    </div>
    <div class="form-group">
      <label for="email"> Email </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />

      <div
        class="text-danger"
        *ngIf="(email.touched || submitted) && email.errors?.required"
      >
        Email is required.
      </div>
      <div class="text-secondary" *ngIf="email.touched && email.errors?.email">
        Please, enter valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password"> Password </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <div
        class="text-danger"
        *ngIf="(password.touched || submitted) && password.errors?.required"
      >
        Password is required.
      </div>
    </div>

    <button class="btn btn-danger btn-lg btn-block" type="submit">
      Log in
    </button>
  </form>
  <h6 class="text-muted text-center mb-2">
    Need an account?
    <a class="text-dark" routerLink="/" routerLinkActive="active">Sign up</a>
  </h6>
</div>
