<div class="container">
  <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email"> Email </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="getControl.email.touched && getControl.email.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="getControl.email.errors.required">Email is required.</div>
        <div *ngIf="getControl.email.errors.email">
          Please, enter valid email address.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password"> Password </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="getControl.password.touched && getControl.password.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="getControl.password.errors.required">
          Password is required.
        </div>
        <div *ngIf="getControl.firstName.errors.minlength">
          Name should have at least 8 characters.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
</div>
